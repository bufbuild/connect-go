name: ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '15 22 * * *'
# Prevent writing to the repository using the CI token.
# Ref: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#permissions
permissions: read-all
jobs:
  ci:
    strategy:
      matrix:
        go-version: [1.18.0-rc1]
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          stable: '!contains(${{ matrix.go }}, "beta") && !contains(${{ matrix.go }}, "rc")'
          go-version: ${{ matrix.go-version }}
      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/connect/${{ runner.os }}/x86_64/bin
            ~/.cache/connect/${{ runner.os }}/x86_64/go/pkg/mod
            ~/.cache/connect/${{ runner.os }}/x86_64/include
            ~/.cache/connect/${{ runner.os }}/x86_64/versions
          key: ${{ runner.os }}-connect-ci-${{ hashFiles('**/go.sum', 'make/**') }}
          restore-keys: |
            ${{ runner.os }}-connect-ci-
      - name: Test & Lint
        run: make ci
