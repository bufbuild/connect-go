version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/bufbuild/connect/internal/crosstest/gen/proto/go
plugins:
  - name: go
    out: gen/proto/go
    opt: paths=source_relative
    path: ../../bin/protoc-gen-go
  - name: go-grpc
    out: gen/proto/go
    opt: paths=source_relative
    path: ../../bin/protoc-gen-go-grpc
  - name: connect-go
    out: gen/proto/connect
    opt:
      - paths=source_relative
    path: ../../bin/protoc-gen-connect-go
