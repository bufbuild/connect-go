version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/rerpc/rerpc/internal/crosstest/gen/proto/go
plugins:
  - name: go
    out: gen/proto/go
    opt: paths=source_relative
    path: ../../bin/protoc-gen-go
  - name: go-grpc
    out: gen/proto/go
    opt: paths=source_relative
    path: ../../bin/protoc-gen-go-grpc
  - name: go-rerpc
    out: gen/proto/go-rerpc
    opt:
      - paths=source_relative
      - external_go_types=true
    path: ../../bin/protoc-gen-go-rerpc
