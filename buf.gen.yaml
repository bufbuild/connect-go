version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/rerpc/rerpc/internal/gen/proto/go
plugins:
  - name: go
    out: internal/gen/proto/go
    opt: paths=source_relative
    path: ./bin/protoc-gen-go
  - name: go-rerpc
    out: internal/gen/proto/go-rerpc
    opt:
      - paths=source_relative
      - external_go_types=true
    path: ./bin/protoc-gen-go-rerpc
