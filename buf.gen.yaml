version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/bufconnect/connect/internal/gen/proto/go
plugins:
  - name: go
    out: internal/gen/proto/go
    opt: paths=source_relative
    path: ./bin/protoc-gen-go
  - name: go-connect
    out: internal/gen/proto/go-connect
    opt:
      - paths=source_relative
    path: ./bin/protoc-gen-go-connect
